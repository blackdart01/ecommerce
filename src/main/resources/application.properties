spring.application.name=ecommerce-backend

#server.tomcat.accesslog.enabled=true
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db_uat_dev
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# Server port configuration
server.port=8092

server.servlet.context.path=/api/v1/ecom

#
## Logging configuration
#logging.level.root=DEBUG
#logging.level.org.springframework=TRACE
#
## Additional configurations
spring.jpa.hibernate.ddl-auto=update
## Update database schema automatically
spring.jpa.show-sql=true
# Log SQL queries in console (for debugging)
spring.flyway.enabled=true
#
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
flyway.user=admin
flyway.password=admin
flyway.url=jdbc:postgresql://localhost:5432/ecommerce_db_uat_dev
flyway.schemas=public  # Optional: Specify schema(s) to migrate

spring.flyway.outOfOrder=true
spring.jpa.generate-ddl=false
### Prevent JPA from trying to Initialize...:
#spring.jpa.database=postgresql
spring.datasource.initialize=false

spring.flyway.baseline-on-migrate = true
spring.flyway.baseline-version = 0
flyway.clean-on-migration=true

predefined.category.name=CATOTDEFEC
#category other default ecom
